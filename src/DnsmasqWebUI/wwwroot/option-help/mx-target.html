<dt><b>-t, --mx-target=&lt;hostname&gt;</b></dt>
<dd>Specify the default target for the MX record returned by dnsmasq. See
<b>--mx-host</b>.  If <b>--mx-target</b> is given, but not <b>--mx-host</b>, then dnsmasq
returns a MX record containing the MX target for MX queries on the 
hostname of the machine on which dnsmasq is running.</dd>
