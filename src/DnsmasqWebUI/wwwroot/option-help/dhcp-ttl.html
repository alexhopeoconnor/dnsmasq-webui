<dt><b>--dhcp-ttl=&lt;time&gt;</b></dt>
<dd>As for <b>--local-ttl</b>, but affects only replies with information from DHCP leases. If both are given, <b>--dhcp-ttl</b> applies for DHCP information, and <b>--local-ttl</b> for others. Setting this to zero eliminates the effect of <b>--local-ttl</b> for DHCP.</dd>
