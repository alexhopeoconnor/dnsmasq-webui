<dt><b>--rebind-domain-ok=[&lt;domain&gt;]|[[/&lt;domain&gt;/[&lt;domain&gt;/]</b></dt>
<dd>Do not detect and block dns-rebind on queries to these domains. The
argument may be either a single domain, or multiple domains surrounded
by '/', like the <b>--server</b> syntax, eg.
<b>--rebind-domain-ok=/domain1/domain2/domain3/</b></dd>
